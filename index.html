<!DOCTYPE html>
<html>
<body>

<h2>Send Message to Unity</h2>

<input id="msg" placeholder="Type here">
<button onclick="send()">Send</button>

<script>
function send() {
    const text = encodeURIComponent(
        document.getElementById("msg").value
    );

    new Image().src =
        "https://bvgmqbyymnp3.share.zrok.io/?msg=" + text;
}
</script>


</body>
</html>
